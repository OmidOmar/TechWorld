<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Tech World Shop</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
       <header>
        <img id="logo" src="images/logo.png" alt="logo">
       </header>
               
        <div id="cont">
                <div class="prd1" >
                    <img id="pd1" class="imgprd" alt="Dell N321 320.99"></img>
                    <h4>HP NJI321 &nbsp&nbsp <span class="price"> £319.99</span></h4>
                        <p class="star" >&#9733&#9733<span class="gstar" >&#9733&#9733&#9733</span><p>
                        <button id="button-cart1" class="btnCart"><i style="font-size:17px" class="fa fa-shopping-cart"></i> Add to cart</button>
                </div>
                <div class="prd1">
                    <img id="pd2" class="imgprd" alt="Dell N321 320.99"></img>
                    <h4>Acer LL87 &nbsp&nbsp <span class="price"> £499.99</span></h4>
                    <p class="star">&#9733&#9733&#9733<span class="gstar">&#9733&#9733</span>
                    <p>
                        <button id="button-cart2" class="btnCart"><i style="font-size:17px" class="fa fa-shopping-cart"></i> Add to
                            cart</button>
                </div>
                <div class="prd1">
                    <img id="pd3" class="imgprd" alt="Dell N321 320.99"></img>
                    <h4>Dell IN65 &nbsp&nbsp <span class="price"> £599.99</span></h4>
                    <p class="star">&#9733&#9733&#9733&#9733<span class="gstar">&#9733</span>
                    <p>
                        <button id="button-cart3" class="btnCart"><i style="font-size:17px" class="fa fa-shopping-cart"></i> Add to
                            cart</button>
                </div>
                <div class="prd1">
                    <img id="pd4" class="imgprd" alt="Dell N321 320.99"></img>
                    <h4>Apple 13 &nbsp&nbsp <span class="price"> £1699.99</span></h4>
                    <p class="star">&#9733&#9733&#9733&#9733&#9733<span class="gstar"></span>
                    <p>
                        <button id="button-cart4" class="btnCart"><i style="font-size:17px" class="fa fa-shopping-cart"></i> Add to
                            cart</button>
                </div>
            </div>
        </div>
        <div id="sec-2">
            <div id="subsec-1" >
                <p><span id="total_items">0</span> Item(s) in shopping cart
                <p>
                <ul id="shopping_list">
                </ul>
                <p>Free Delivery</p>
                <p>__________________________________________</p>
                
                <p>Order total: £<span id="total_cost">0</span></p>
                <br>
                <button id="btnCheckOut">CHECK OUT</button>
            </div>
            <div id="subsec-2">
                <p>Add your comments about the Tech World shop:</p>
                <input type="text" style="margin: 10px 20px;
                    border: 1px solid #ccc; padding:5px;
                    border-radius: 4px;" id="stringName" placeholder="Enter your name"><br>
                <textarea style="width: 300px; height: 100px;margin: 10px 20px;
                    border: 1px solid #ccc; padding:5px;
                    border-radius: 4px;" id="stringComment" placeholder="Enter you comment">
                </textarea><br> 
                <button  id="btnComment">Add Comment</button>
                <ul id="list">
                </ul>
            </div>
            
        
        <script src="script.js"></script>
    </body>
</html>
